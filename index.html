<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            
        </div>
        <div id="operators">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>X</button>
        </div>
        <div id="main">
            <div id="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
            </div>
            <div id="del-ac-eq">
                <button id="del">DEL</button>
                <button id="ac">AC</button>
                <button id="eq">=</button>
            </div>
        </div>
       
    </div>
</body>
</html>
